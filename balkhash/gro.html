<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width,initial-scale=1" name="viewport">
  <title>ГРО - Геодезическая разбивочная основа</title>
  <meta content="Поиск по точкам Геодезической разбивочной основы (ГРО)" name="description">
  <link href="/favicon.png" rel="icon" type="image/png">
  <link href="/style_gro.css" rel="stylesheet">
</head>
<body>
<div class="page-container">
  <nav aria-label="breadcrumb" class="breadcrumbs">
    <ol>
      <li><a href="/">Главная</a></li>
      <li><a href="/balkhash/">Балхаш</a></li>
      <li aria-current="page" class="current">ГРО</li>
    </ol>
  </nav>

  <h1>Геодезическая разбивочная основа</h1>

  <section class="search-section">
    <h2>Быстрый поиск</h2>
    <div class="controls-container" id="searchControls"></div>
  </section>

  <div id="dataContainer" class="data-container">
    <div id="messageState" class="message-state">Загрузка данных...</div>
    <div id="outputList" class="output-list" style="display:none"></div>
  </div>

  <div class="popup-overlay" id="nearbyPopup" style="display:none">
    <div class="popup-content">
      <button class="popup-close-btn" aria-label="Закрыть">&times;</button>
      <h3 id="nearbyPopupTitle">Точки рядом</h3>
      <div id="nearbyList" class="nearby-list"></div>
    </div>
  </div>

  <section class="data-section">
    <h2>Работа с данными</h2>
    <div class="action-buttons">
      <!-- эти два href будут подставлены объектным скриптом -->
      <a id="viewSheetLink"   class="b" target="_blank" rel="noopener">Просмотр таблицы</a>
      <a id="downloadCsvLink" class="b" target="_blank" rel="noopener">Скачать CSV</a>
    </div>
  </section>

  <section class="conversion-section">
    <h2>Перевод координат</h2>
    <div class="controls-container" id="conversionControls"></div>
  </section>
</div>

<script src="/modules/proj4.js"></script>
<!-- ВАЖНО: подключаем объектный загрузчик, а не общий -->
<script type="module" src="gro.js"></script>
</body>
</html>
